{% extends 'webshop/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}Személyes adatok{% endblock %}

{% block content %}

<div class="container text-white py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="progress hd-shadow">
                <div class="progress-bar" style="width: 33%" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h1 class="mb-5 text-center mt-5">Személyes adatok</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary btn-lg" value="Tovább">
            </form>
        </div>
    </div>
</div>

{% endblock %}
